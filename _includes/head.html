<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1">
  <meta name="author" content="Rodrigo Salmerón">
  <title>{% if page.title %}Rodrigo Salmerón | {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">
  <meta property="og:url" content="{% if page.title == "Inicio"%}http://rodrigosalmeron.mx{% else %}http://rodrigosalmeron.mx{{ page.url }}{% endif %}">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{% if page.title != "Inicio" %}Rodrigo Salmerón | {{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:image" content="http://rodrigosalmeron.mx/images/ogimage.png"/>

  <link rel="shortcut icon" href="/images/favicons/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" sizes="57x57" href="images/favicons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="images/favicons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="images/favicons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="images/favicons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="images/favicons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="images/favicons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="images/favicons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/favicons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="images/favicons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="images/favicons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16x16.png">

  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="images/favicons/ms-icon-144x144.png">
  <meta name="application-name" content="Rodrigo Salmeron">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-title" content="Rodrigo Salmeron">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="msapplication-navbutton-color" content="#ffffff">

  <link rel="stylesheet" href="/css/main.css">
  <script src="/scripts/vendor.js" type="text/javascript"></script>
  {% if page.title == 'Festival Kinoki' %}
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,600,300italic' rel='stylesheet' type='text/css'>
    {% endif %}
  <script>
  $(window).bind("load", function() {  
    $('#loaderindex').fadeOut(1200);
  });

  {% if page.title != 'Inicio' %}
    $(window).load(function() {
    setTimeout(function() {
      checkPosition();
     },600);
   });
  {% endif %}
  </script>
</head>
