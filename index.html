<div class="content">
{% for post in site.posts %}
	<div id="cover-photo-container">
      <a href="{{ post.url }}"><img id="cover-photo" src="/images/{{ post.cover }}"></a>
    </div>
    <div class="post">
	    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<p>{{ post.description }}</p>
    </div>
{% endfor %}
</div>
