---
layout: default
title: Inicio
---

<div class="content">
{% assign proyectosorden = site.portafolio | sort:"order" %}
	{% for proyecto in proyectosorden %}
	<figure>
      <a href="{{ proyecto.url }}"><img src="/images{{ proyecto.url }}{{ proyecto.cover }}" alt="Rodrigo Salmeron | {{ proyecto.title }}"></a>
    <figcaption>
	    <h2>{{ proyecto.title }}</h2>
		<p><em>proyecto:</em> {{ proyecto.description }}</p>
		<a href="{{ proyecto.url }}">Ver proyecto</a>
    </figcaption>
    </figure>
{% endfor %}
</div>
