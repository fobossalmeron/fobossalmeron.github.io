---
layout: default
title: Inicio
---

<div class="content">
{% for post in site.posts %}
	<figure>
      <a href="{{ post.url }}"><img src="/images/{{ post.cover }}"></a>
    <figcaption>
	    <h2>{{ post.title }}</h2>
		<p><em>Proyecto:</em> {{ post.description }}</p>
		<a href="{{ post.url }}">Ver Proyecto</a>
    </figcaption>
    </figure>
{% endfor %}
</div>
