{% include head.html %}

  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title">Rodrigo Salmeron</h1>
          <a href="/"><img id="logo" src="/images/logo2.svg" alt="rodrigo salmeron"></a>
        </div>

        <div class="centerdiv">
          <div class="container">
                  <div id="follower"></div>
          </div>
        </div>

        <nav class="posts">
          <ul class="nav">
            <a href="/acercademi/"><li class="about">Acerca de mi</li></a>
            <a href="/contacto/"><li>Contacto</li></a>
            <li class="static"><em>Proyectos</em></li>
              <ul class="posts-list">
                {% for post in site.posts %}
                  <li class="post-link">
                    <a class="post-title" href="{{ post.url }}">
                      {{ post.title }}
                    </a>
                  </li>
                {% endfor %}
              </ul>
        </nav>
      </div>

        {{ content }}

    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>
  </body>
</html>
