  <body>
{% if page.title == 'Inicio' %}
    <div id="loaderindex">
        <div id="loadereye">
          <div id="loadergif"></div>
        </div>
     </div>
{% endif %}
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title">Rodrigo Salmer√≥n</h1>
          <a href="/"><img id="logo" src="/images/logo2.svg" alt="Rodrigo Salmeron"></a>
          <a href="/"><img id="logomobile" src="/images/logo.svg" alt="Rodrigo Salmeron"></a>
        </div>

        <div class="contenedorOjo">
          <div class="cajaOjo">
                  <div id="cursorOjo"></div>
          </div>
        </div>

        <nav>
          <ul>
              <a href="/acercademi/">

                  class= "active"
                {% endif %}>
                    Acerca de mi
                </li>
              </a>
              <a href="/contacto/">
                <li{% if page.title == 'Contacto' %}
                  class= "active"
                {% endif %}> 
                  Contacto
                </li>
              </a>
              <li>
               Portafolio
              </li>
            </ul>
            <ul>
                {% for post in site.posts %}
                  <li{% if page.title == post.title %}
                   class= "active"
                  {% endif %}>
                    <a href="{{ post.url }}">
                      {{ post.title }}
                    </a>
                  </li>
                {% endfor %}
            </ul>
        </nav>
      </div>

        {{ content }}

    </div>
