---
layout: default
---
  <div id="post-info">
  {% if page.cover %}
    <div id="cover-photo-container">
      <img id="cover-photo" src="/images/{{ page.cover }}" alt="Rodrigo Salmeron | {{ page.title }}">
    </div>
  {% endif %}
    <div id="info-container">
      <h1 id="title">{{ page.title }}</h1>
    </div>
  </div>

  <div class="post">
    {{ content }}
  </div>
